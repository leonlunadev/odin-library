<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="newBook">New Book</button>

    <div id="container" class="container">
        <div class="popup">
            <div class="formWindow">
                <svg class="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M13.46,12L19,17.54V19H17.54L12,13.46L6.46,19H5V17.54L10.54,12L5,6.46V5H6.46L12,10.54L17.54,5H19V6.46L13.46,12Z" /></svg>
                <div class="banner">
                    <h1>Book Information</h1>
                </div>
                  <form action="">
                    <label for="title">Title: </label>
                    <input id="title" type="text" placeholder="Enter title of book...">
               
                    <label for="author">Author: </label>
                    <input id="author" type="text" placeholder="Enter author of book...">

                    <button type="submit">Submit</button>

                </form>
              
                

            </div>  
      </div>
    </div>

    <div id="bookshelf"></div>
   
    <script src="script.js">
        
    </script>
</body>
</html>
